[mypy]
warn_unused_configs = True

[mypy-ldp.*]
disallow_untyped_defs = True

[mypy-tests.*]
disallow_untyped_defs = False

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-wandb.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-spacy.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True
